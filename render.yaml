services:
  # Backend Web Service
  - type: web
    name: kim-inventory-api
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false # You will paste your Supabase URL in the Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: kim-inventory-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: kim-inventory-api
          property: host
