services:
  # Backend API
  - type: web
    name: kim-inventory-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  # Frontend Static Site
  - type: static
    name: kim-inventory-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://kim-inventory-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html